<!-- This will contain the login. Not the database stuff yet
    Once user has created an account it will redirect the account to the homepage
    Checking of the details and if details match will be decided later.
    -->
    
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <!-- css styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/cartoon-forest-environment-background_1308-104408.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(4, 49, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #4CAF50, #004e04);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .switch {
            margin-top: 10px;
            color: white;
        }
        .switch a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 10px;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Container for the login form -->
<div class="container">
    <!-- Logo -->
    <img src="{% static 'images/logo/logo.png' %}" alt="The Logo" style="width: 100px; margin-bottom: 20px;">
    <h2>Login to EcoMap!</h2>
    <!-- Form for user login, action attribute specifies where the form data should be sent -->
    <form action="/loginUser/" method="post"> {% csrf_token %} 
        <!-- Input field for username -->
        <input type="text" id="username" name="InputtedUsername" placeholder="Enter your username" required>

        <!-- Input field for password -->
        <input type="password" id="password" name="InputtedPassword" placeholder="Enter your password" required>

        <!-- Submit button to submit the form -->
        <input type="submit" value="Login">
        
        <!-- Link to switch to registration page -->
        <div class="switch">
            <span>Don't have an account?</span>
            <a href="/register">Register</a>
        </div>

    </form>
</div>
</body>
</html>
