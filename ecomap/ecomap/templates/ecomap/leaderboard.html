<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'ecomap/include/include.html'%}
    <!-- css styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/free-vector/cartoon-forest-environment-background_1308-104408.jpg");
            background-size: cover;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #003b19;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 50%;
            color: white;
        }

        th {
            background-color: #00920fa5;
        }

        .title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
            background-color: #00920fa5;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .dropdown-container select {
            padding: 8px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to bottom, #008600, #003b19);
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .dropdown-container select:hover {
            background: linear-gradient(to bottom, #003b19, #006400);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .dropdown-container select:focus {
            box-shadow: 0 0 0 3px rgba(0, 100, 0, 0.3);
        }



    </style>
</head>
<body onload="changeTime()">
    {% include 'ecomap/include/navbar.html'%}
    <div id="main">
        <div class="title">Leaderboard</div>
        <div class="dropdown-container">
            <select id="timeOptions" onchange="changeTime()">
                <option value="allTime">All Time</option>
                <option value="weekly">Weekly</option>
                <option value="friends">Friends</option>
            </select>
        </div>
        
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- function to add drop down menu for time options-->
    <script>

        //dropdown menu function to alter time frame
        function changeTime() {
            var selectElement = document.getElementById("timeOptions");
            var selectedValue = selectElement.value;
            var tableBody = document.querySelector("#leaderboardTable tbody");

            // clear existing table rows
            tableBody.innerHTML = "";

            // new rows based on selected category - data not yet implemented through database
            if (selectedValue === "allTime") {
                tableBody.innerHTML += `
                    <tr>
                        <td>All Time Data 1</td>
                        <td>All Time Data 2</td>
                    </tr>
                    <tr>
                        <td>All Time Data 3</td>
                        <td>All Time Data 4</td>
                    </tr>`;
            } else if (selectedValue === "weekly") {
                tableBody.innerHTML += `
                    <tr>
                        <td>Weekly Data 1</td>
                        <td>Weekly Data 2</td>
                    </tr>
                    <tr>
                        <td>Weekly Data 3</td>
                        <td>Weekly Data 4</td>
                    </tr>`;
            } else if (selectedValue === "friends") {
                tableBody.innerHTML += `
                    <tr>
                        <td>Friends Data 1</td>
                        <td>Friends Data 2</td>
                    </tr>
                    <tr>
                        <td>Friends Data 3</td>
                        <td>Friends Data 4</td>
                    </tr>`;
            }
        }
    </script>    
</body>
</html>
